services:
  fwa-monitor:
    build: .
    container_name: fwa-monitor
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8088:8088"
    environment:
      ROUTER_HOST: "192.168.1.1"
      ROUTER_USER: ""
      ROUTER_PASSWORD: ""
      POLL_SECONDS: "1"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8088"]
    restart: unless-stopped
